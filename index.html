<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="body">
    <container id="calculator" class="calculator">   
        <div class="screen">
            8008135
        </div> 
        <container id="clearDelete" class="clearDelete">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
        </container>
        <container id="keypad" class="keypad">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operand">รท</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operand">ร</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operand">-</button>
            <button class="button operand">.</button>
            <button class="button number">0</button>
            <button id="equals" class="button operand">=</button>
            <button class="button operand">+</button>
        </container>
    </container>
    <script src="./app.js"></script>
</body>
</html>
